<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query RAG</title>
</head>
<body>
    <h1>Query RAG</h1>
    <form id="query-form">
        <label for="query_text">Enter your query:</label>
        <input type="text" id="query_text" name="query_text" required>
        <button type="submit">Submit</button>
    </form>
    <div id="response">
        <h2>Response:</h2>
        <p id="response-text"></p>
    </div>

    <script>
        document.getElementById('query-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const queryText = document.getElementById('query_text').value;

            const response = await fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query_text: queryText }),
            });

            const data = await response.json();
            document.getElementById('response-text').innerText = data.response;
        });
    </script>
</body>
</html>
