<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat with LLM</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Chat with LLM</h1>
    <div id="conversation"></div>
    <input type="text" id="user_input" placeholder="Type your question...">
    <button onclick="sendMessage()">Send Query</button>
    <input type="text" id="tuple_input" placeholder="Type tuple to populate...">
    <button onclick="populateDatabase()">Populate Database</button>

    <script>
        var socket = io();

        socket.on('response', function(msg) {
            var conversation = document.getElementById('conversation');
            conversation.innerHTML = msg.response;
        });

        function sendMessage() {
            var userInput = document.getElementById('user_input').value;
            socket.emit('query', { question: userInput });
        }

        function populateDatabase() {
            var tupleInput = document.getElementById('tuple_input').value;
            socket.emit('populate', { tuple: tupleInput });
        }
    </script>
</body>
</html>
